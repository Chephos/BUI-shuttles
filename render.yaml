databases:
  - name: bui_shuttles
    plan: free
    databaseName: bui_shuttles
    user: efosa

services:
  - type: web
    plan: free
    name: bui_shuttles
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker' 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bui_shuttles
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4